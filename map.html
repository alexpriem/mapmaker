<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>  
  <meta content="utf-8" http-equiv="encoding">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
   
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js-lib/jquery-2.0.3.min.js"  type="text/javascript"> </script> 
  <script src="js-lib/d3.v3.min.js"  type="text/javascript"> </script> 
  <script src="js-lib/chroma.min.js"  type="text/javascript"> </script>   
  <script src="js/colormaps.js"  type="text/javascript"> </script>
  <script src="js/data.js" type="text/javascript"> </script>   
  <script src="js/shape_ids.js" type="text/javascript"> </script>  
  <script src="js/labels.js" type="text/javascript"> </script>  
  
  <script src="js/ui.js" type="text/javascript"> </script>     
</head>



<body>
  <div>
    <div class="leftbox">
      <ul id="varlist">
      </ul>
      <ul id="sel_colormap">
      </ul>
      <ul id="sel_size" class="selbox">
      </ul>
      <ul id="sel_transform" class="selbox">
          <li class="sel_heading"> Transform: </li>
          <li class="transformname" id="trans_linear" data-transform="linear"> linear</li>
          <li class="transformname" id="trans_sqrt" data-transform="sqrt"> sqrt</li>
          <li class="transformname" id="trans_log2" data-transform="log2"> log2</li>
          <li class="transformname" id="trans_log10" data-transform="log10"> log10</li>  
      </ul>

      <div >           
        <div id="colormap_max">
            <label class="ie_fallback"> max:</label>
            <input type='text' id='edit_gradmax' class="ie_fallback" name='gradmax' value='' size='4'>
        </div>
        <div id="colormap_steps">
            <label class="ie_fallback"> steps:</label>
            <input type='text' id='edit_gradsteps' class="ie_fallback" name='gradsteps' value='' size='4'>
        </div>
        <div id="colormap_min">
            <label class="ie_fallback"> min:</label>
            <input type='text' id='edit_gradmin' class="ie_fallback" name='gradmin' value='' size='4'>  
        </div>
      </div>

    </div>


  <div class="rightbox">
    <div id="ts">  </div>
    <div id="chart">  <svg> </svg>  </div>
    <div id="moviecontrols"> 
        <a href="#" id="m_begin"> |&lt; </a>
        <a href="#" id="m_prev">  &nbsp;&nbsp;&lt; </a>
        <a href="#" id="m_start"> &nbsp;&nbsp;&gt; </a>
        <a href="#" id="m_pause"> &nbsp;&nbsp;|| </a>
        <a href="#" id="m_next">  &nbsp;&gt; </a>
        <a href="#" id="m_last"> &nbsp;&nbsp;&gt;| </a>
   </div>
  </div>
 </div>

</body>

</html>
